name: Build
on:
  push:
    tags: ['v*']
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.7'
    - run: pip install pyinstaller betfairlightweight telethon customtkinter numpy requests
    - name: Build executable
      run: pyinstaller --onefile --windowed --name Pickfair main.py --hidden-import=customtkinter
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Pickfair.exe
        token: ${{ secrets.RELEASE_TOKEN }}
