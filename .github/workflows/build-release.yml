name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install betfairlightweight
        pip install telethon
    
    - name: Build executable
      run: |
        cd python-app
        pyinstaller --onefile --windowed --name Pickfair --icon=icon.ico main.py 2>nul || pyinstaller --onefile --windowed --name Pickfair main.py
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Pickfair ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Pickfair ${{ steps.get_version.outputs.VERSION }}
          
          Aggiornamento automatico.
          
          ### Download
          Scarica `Pickfair.exe` qui sotto.
        files: python-app/dist/Pickfair.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
